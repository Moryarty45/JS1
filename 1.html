<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lesson 3</title>
</head>
<body>
    <h3>1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100</h3>
    <script>
        var i=0;
        while(i<=100){
            for (var x=2; x<=i; x++){
                if (i%x == 0){
                    break;
                }
            }
            if(x==i){
                document.write(i + " ");
            }
            i++;
        }
   </script>
</body>
</html>

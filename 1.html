<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lesson 5</title>
</head>
<body>
    <center>
    <h3>Шахматы</h3>
    <script>
        function tableCreate(){
            var body = document.body,
            td,
            tbl  = document.createElement('table');
            tbl.style.border = '1px solid black';
                lineLetters = [ '','A','B','C','D','E','F','G','H','' ],
                blackFigs1 = [ '','img/bR.png','img/bH.png','img/bB.png','img/bK.png','img/bQ.png','img/bB.png','img/bH.png','img/bR.png','' ],
                whiteFigs2 = [ '','img/wR.png','img/wH.png','img/wB.png','img/wK.png','img/wQ.png','img/wB.png','img/wH.png','img/wR.png','' ],
                blackFigs2 = [ '','img/bP.png','img/bP.png','img/bP.png','img/bP.png','img/bP.png','img/bP.png','img/bP.png','img/bP.png','' ],
                whiteFigs1 = [ '','img/wP.png','img/wP.png','img/wP.png','img/wP.png','img/wP.png','img/wP.png','img/wP.png','img/wP.png','' ];
            for(var i = 0, a = 9; i < 10, a >= 0; i++, a--){
                var tr = tbl.insertRow();
                    for(var j = 0; j < 10; j++){
                    if((i+j)%2!=0 && i!=0 && i!=9 && j!=0 && j!=9){
                        td = tr.insertCell();
                        td.style.outline = '1px solid black';
                        td.style.width = '90px';
                        td.style.height = '90px';
                        td.style.textAlign = 'center';
                        td.style.fontSize = '30px';
                        td.style.backgroundColor = 'black';
                    } else {
                        td = tr.insertCell();
                        td.style.outline = '1px solid black';
                        td.style.width = '90px';
                        td.style.height = '90px';
                        td.style.textAlign = 'center';
                        td.style.fontSize = '30px';
                    }
                    if(j==9) {
                        td.style.transform = 'rotate(180deg)';
                    }
                    if(i>=1 && i <=2 & j>=1){
                        td.style.transform = 'rotate(180deg)';
                    }
                    switch (i) {
                        case 0:
                            td.innerText = lineLetters[j];
                            td.style.transform = 'rotate(180deg)';
                            break;
                        case 1:
                            if(j==0 || j==9){
                                td.innerHTML = "8";
                            } else {
                            td.innerHTML = "<img src='" + blackFigs1[j] + "'>";
                            }
                            break;
                        case 2:
                            if(j==0 || j==9){
                                td.innerHTML = "7";
                            } else {
                            td.innerHTML = "<img src='" + blackFigs2[j] + "'>";
                            }
                            break;
                        case 7:
                            if(j==0 || j==9){
                                td.innerHTML = "2";
                            } else {
                            td.innerHTML = "<img src='" + whiteFigs1[j] + "'>";
                            }
                            break;
                        case 8:
                            if(j==0 || j==9){
                                td.innerHTML = "1";
                            } else {
                            td.innerHTML = "<img src='" + whiteFigs2[j] + "'>";
                            }
                            break;
                        case 9:
                            td.innerText = lineLetters[j];
                            break;
                        default:
                            if ( j == 0 || j == 9 ) {
                                td.innerHTML = a;
                            }
                            break;
                    }
                }
            }
            body.appendChild(tbl);
        }
        tableCreate();
    </script>
    </center>
</body>
</html>

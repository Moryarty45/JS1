<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS lesson 6</title>
</head>
<body>
  <script>
    function errPic() {
      document.querySelector(".big").innerHTML = "Картинка не может быть загружена!";
    }
    var num=0;
    var imgAll = [
      "img/big/images-1.jpg",
      "img/big/images-2.jpg",
      "img/big/images-3.jpg",
      "img/big/images-4.jpg",
      "img/big/images-5.jpg"
    ];
    function Slide(n){ 
      if (n==1){ 
        num++;
        if (num==imgAll.length){
          num=0;
        }
      } 
      else {
        num--;
        if (num == -1){ 
          num=4;
        } 
      } 
      document.querySelector(".big").innerHTML = "<img src=" + imgAll[num] + " onerror=errPic()>";
      };
  </script>
  <div class="wrap">
    <div class="prev" onclick="Slide(0)">&#10094;</div>
    <div class="big"><img id="img1" src="img/big/images-1.JPG"></div>
    <div class="next" onclick="Slide(1)">&#10095;</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lesson 6</title>
</head>
<body>
  <script>
		function f(id) {
			var x = id.split("");
      document.querySelector(".big").innerHTML = "<img src=img/big/images-" + x[3] + ".JPG onerror=errPic()>";
    }

    function errPic() {
      document.querySelector(".big").innerHTML = "Картинка не может быть загружена!";
      alert(`Ошибка загрузки!`);
    }
  </script>
  <div class="big"></div>
  <div class="small">
    <img id="img1" src="img/small/images-1.JPG" onclick="f(this.id)">
    <img id="img2" src="img/small/images-2.JPG" onclick="f(this.id)">
    <img id="img3" src="img/small/images-3.JPG" onclick="f(this.id)">
    <img id="img4" src="img/small/images-4.JPG" onclick="f(this.id)">
    <img id="img5" src="img/small/images-5.JPG" onclick="f(this.id)">
  </div>
</body>
</html>
